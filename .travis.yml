language: c


before_install:
  - sudo apt-get update -qq
  - sudo apt-get install cmake libantlr3c-dev antlr3 libcunit1-dev libtool intltool libgtk2.0-dev libspeexdsp-dev libavcodec-dev libswscale-dev libx11-dev libxv-dev libgl1-mesa-dev libglew1.6-dev libv4l-dev libxml2-dev
  - git clone https://github.com/Gui13/belle-sip.git
  - cd belle-sip
  - ./autogen.sh
  - ./configure
  - make -j4
  - sudo make install
  - cd ..
  - export SKIP_GITCHECK=1
  - ./autogen.sh


script:
  - export SKIP_GITCHECK=1
  - cmake
  - make -j4


